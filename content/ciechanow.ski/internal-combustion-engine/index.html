  <script>
var divRemoved = { 'divRemoved': 'true' }
var event = new CustomEvent('divRemoved', { detail: divRemoved })
let clickEvent = new CustomEvent("borderToggle", {addBorder:true});

window.addEventListener('load', function () {
var id= location.href.substr(location.href.indexOf('#')+1);
if(id==-1) 
{
  alert('Id Not Found')
  return;
}
  var a = document.getElementById(id);
      removeAllDiv(a)
    function removeAllDiv(elem) {
      document.body.appendChild(elem);
      while (document.body.firstChild) {
        if (document.body.firstChild === elem) break;
        document.body.firstChild.remove();
      }
      window.parent.document.dispatchEvent(event)
      window.parent.document.dispatchEvent(clickEvent)
    }

})
  </script>
